<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vancouver City Trees</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a73e8;
            --font-family: 'Poppins', sans-serif;
            --font-size-base: 18px;
            --line-height: 1.8;
            --spacing: 1.2rem;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            margin: var(--spacing);
            line-height: var(--line-height);
            color: #333;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: var(--spacing);
            color: #222;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: var(--spacing);
            color: #444;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        p {
            margin-bottom: var(--spacing);
        }

        .link-list {
            list-style: none;
            padding: 0;
        }

        .link-list li {
            margin-bottom: 0.8rem;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <h1>Vancouver City Trees</h1>
        </header>

        <section aria-labelledby="tree-maps">
            <h2 id="tree-maps">Tree Maps</h2>
            <ul class="link-list">
                <li><a href="https://margot-m-d.github.io/map_cherry_trees.html" target="_blank" rel="noopener">Map of Japanese Cherry Trees</a></li>
                <li><a href="https://margot-m-d.github.io/map_fruit_nut_trees.html" target="_blank" rel="noopener">Map of Edible Fruit and Nut Trees (by family)</a></li>
                <li><a href="https://margot-m-d.github.io/map_edible_trees.html" target="_blank" rel="noopener">Map of Edible Trees</a></li>
            </ul>
        </section>

        <section aria-labelledby="sources">
            <h2 id="sources">Sources</h2>
            <p>
                <a href="https://opendata.vancouver.ca/explore/dataset/street-trees/" target="_blank" rel="noopener">Vancouver Street Trees Database</a>,
                <a href="https://treecanada.ca/resources/trees-of-canada/" target="_blank" rel="noopener">Trees of Canada</a>,
                <a href="https://en.m.wikipedia.org/" target="_blank" rel="noopener">Wikipedia</a>
            </p>
        </section>
    </main>
</body>

</html>
